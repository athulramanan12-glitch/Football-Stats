<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple xG Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 10px;
      background: #f9f9f9;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 7px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Simple xG Calculator</h1>

  <form id="xgForm">
    <label for="xPos">X Position (0-100):</label>
    <input type="number" id="xPos" name="xPos" min="0" max="100" step="1" required />

    <label for="yPos">Y Position (0-100):</label>
    <input type="number" id="yPos" name="yPos" min="0" max="100" step="1" required />

    <label for="shotType">Shot Type:</label>
    <select id="shotType" name="shotType">
      <option value="foot">Foot</option>
      <option value="head">Header</option>
      <option value="other">Other</option>
    </select>

    <button type="submit">Calculate xG</button>
  </form>

  <div id="result"></div>

  <script>
    // Dummy xG calculator function (you can replace this)
    function calculateXG(x, y, shotType) {
      // Simple formula for demonstration:
      // x and y are from 0-100; closer to (100,50) is better chance
      
      // Distance from center of goal line (assumed at x=100, y=50)
      const dx = 100 - x;
      const dy = 50 - y;
      const distance = Math.sqrt(dx*dx + dy*dy);

      // Base xG score: closer shots have higher chance, max 0.97
      let baseXG = Math.max(0, 0.97 * (1 - distance / 100));

      // Adjust by shot type
      let multiplier = 1;
      if (shotType === 'head') multiplier = 0.7;
      else if (shotType === 'other') multiplier = 0.4;

      return (baseXG * multiplier).toFixed(3);
    }

    document.getElementById('xgForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const x = Number(document.getElementById('xPos').value);
      const y = Number(document.getElementById('yPos').value);
      const shotType = document.getElementById('shotType').value;

      if (x < 0 || x > 100 || y < 0 || y > 100) {
        alert('Please enter positions between 0 and 100.');
        return;
      }

      const xg = calculateXG(x, y, shotType);

      document.getElementById('result').textContent = `Estimated xG: ${xg}`;
    });
  </script>

</body>
</html>

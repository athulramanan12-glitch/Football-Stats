<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xG Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>xG Calculator</h1>

    <form id="xgForm">
      <label for="distance">Distance (meters):</label>
      <input type="number" id="distance" step="0.1" required>

      <label for="angle">Angle (degrees):</label>
      <input type="number" id="angle" step="0.1" required>

      <button type="submit">Calculate</button>
    </form>

    <p id="result">Enter shot data to calculate xG.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xG Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>xG Calculator</h1>

    <p>Click on the pitch to select shot location.</p>

    <canvas id="pitch" width="500" height="300"></canvas>

    <form id="xgForm">
      <label for="x">X Position:</label>
      <input type="number" id="x" required readonly>

      <label for="y">Y Position:</label>
      <input type="number" id="y" required readonly>

      <label for="bodyPart">Shot Type:</label>
      <select id="bodyPart" required>
        <option value="foot">Foot</option>
        <option value="head">Head</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <p id="result">Click on the pitch and choose shot type to calculate xG.</p>

    <h2>Shot History</h2>
    <canvas id="xgChart" width="500" height="300"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

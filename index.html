<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xG Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>xG Calculator</h1>

    <form id="xgForm">
      <label for="x">X Position (0–100):</label>
      <input type="number" id="x" min="0" max="100" required>

      <label for="y">Y Position (0–100):</label>
      <input type="number" id="y" min="0" max="100" required>

      <label for="bodyPart">Shot Type:</label>
      <select id="bodyPart" required>
        <option value="foot">Foot</option>
        <option value="head">Head</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <p id="result">Enter shot data to calculate xG.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

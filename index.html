<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pitch Test</title>
  <style>
    #pitch {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <canvas id="pitch" width="600" height="400"></canvas>

  <script>
    window.onload = function() {
      const canvas = document.getElementById('pitch');
      if (!canvas.getContext) {
        alert('Canvas not supported!');
        return;
      }
      const ctx = canvas.getContext('2d');

      // Draw pitch background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw outer lines
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;
      ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

      // Halfway line
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 10);
      ctx.lineTo(canvas.width / 2, canvas.height - 10);
      ctx.stroke();

      // Center circle
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 60, 0, Math.PI * 2);
      ctx.stroke();

      // Penalty areas
      ctx.strokeRect(canvas.width - 150, canvas.height / 2 - 100, 140, 200);
      ctx.strokeRect(10, canvas.height / 2 - 100, 140, 200);

      // Goals
      ctx.strokeRect(canvas.width - 170, canvas.height / 2 - 50, 20, 100);
      ctx.strokeRect(150, canvas.height / 2 - 50, 20, 100);
    };
  </script>
</body>
</html>

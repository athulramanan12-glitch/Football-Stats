<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced xG Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Advanced xG Calculator</h1>

    <form id="xgForm">
      <label for="distance">Distance to Goal (meters):</label>
      <input type="number" id="distance" name="distance" min="0" step="1" required />

      <label for="angle">Angle (degrees):</label>
      <input type="number" id="angle" name="angle" min="0" max="180" step="1" required />

      <label for="shotType">Shot Type:</label>
      <select id="shotType" name="shotType">
        <option value="foot">Foot</option>
        <option value="head">Header</option>
        <option value="other">Other</option>
      </select>

      <label for="defenderPressure">Defender Pressure:</label>
      <select id="defenderPressure" name="defenderPressure">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Calculate xG</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
